<head>
  <meta charset="utf-8">

  <!-- use chrome frame if installed -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery Resize Plugin</title>
  <meta name="description" content="jQuery Select Menu Resize Plugin">

  <!-- Mobile viewport optimization -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    select { width: 100px; }
  </style>
</head>

<body>

  <h1>Resize Plugin</h1>

  <label>
    <select data-role="resize">
      <option>foobar</option>
      <option>fubar</option>
      <option>Really long string..............</option>
      <option>Even longer string.....................</option>
      <option>And the longest string.....................</option>
    </select>
  </label>



<!-- JavaScript at the bottom for faster page loading -->

<!-- Libraries -->
<!-- jQuery(UI): Google CDN w/ protocol relative URL -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Site/App Scripts: concat and minify for prod -->
<script src="jquery-ie-resize.js"></script>

<script>

  $('.lt-ie9 [data-role="resize"]').switcher();

</script>

</body>
</html>
